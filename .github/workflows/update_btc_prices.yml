name: Update BTC Prices

on:
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes

jobs:
  update-btc-prices:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Allow GitHub Actions to push to the repository
      issues: read  # Optional, if you need issue-related access

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch BTC Price and Update CSV
        run: |
          python paper_trader/fetch_btc_prices.py

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.CRYPTO_DISCORD_BOT }}
        run: |
          git config --local user.name "GitHub Actions Bot"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add paper_trader/btc_prices.csv
          git commit -m "Update BTC prices [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/SignalChaser/Youtube.git
